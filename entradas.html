<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Entradas ticket</title>
</head>

<body class="bg-success">
    <main>
        <!-- Imagen -->
        <div class="container-fluid p-0">
            <div class="row no-gutters">
                <div class="col-12">
                    <!-- Imagen ajustada con object-fit: contain -->
                    <img src="./img/purolatino-2.jpg" class="img-fluid w-100" alt="puro_latino" style="height: 400px;">
                </div>
            </div>

            <!--Formulario Entrada-->
            <div class="container form-container">
                <h2 class="text-center mb-4">Reserva tu Entrada</h2>
                <form class="row needs-validation" novalidate="">

                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                
                    <div class="col-md-6 mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required>
                    </div>
                
                    <div class="col-md-6 mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni" required>
                    </div>
                
                    <div class="col-md-6 mb-3">
                        <label for="telefono" class="form-label">Número de Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" required>
                    </div>
                
                    <div class="col-md-6 mb-3">
                        <label for="poblacion" class="form-label">Población</label>
                        <input type="text" class="form-control" id="poblacion" required>
                    </div>
                
                    <div class="col-md-6 mb-3">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" required>
                    </div>
                
                    <div class="col-md-6 mb-3">
                        <label for="pais" class="form-label">País</label>
                        <input type="text" class="form-control" id="pais" required>
                    </div>
                
                    <div class="col-md-6 mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" required>
                    </div>
                
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@example.com" required>
                        <div class="invalid-feedback">
                            Introduzca un email válido
                        </div>
                    </div>
                
                    <div class="col-md-6">
                        <label for="edad" class="form-label">Franja de Edad</label>
                        <select class="form-select" id="edad" required>
                        <option value="" selected disabled>Selecciona tu franja de edad</option>
                        <option>Menor de 18</option>
                        <option>18 - 25</option>
                        <option>26 - 35</option>
                        <option>36 - 50</option>
                        <option>Mayor de 50</option>
                        </select>
                    </div>
                
                    <div class="col-12 text-center mt-4">
                        <button class="btn btn-warning px-4 py-2 fw-bold" type="submit">Reservar Entrada</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
